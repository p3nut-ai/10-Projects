<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://fonts.cdnfonts.com/css/jsmath-cmbx10" rel="stylesheet">
        <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='wrapped.css') }}">
    </head>
    </head>
    <body>

        <div class="container-fluid g-0">
            <div class="row g-0">
                <div class="col-12" id="nav_container">
                    <div class="row g-0">
                        <div class="col-2" id="logo_main_container">
                            <div id="logo_container">
                                <h1 id="logo1">Sound</h1>
                                <h1 id="logo2">Space</h1>
                            </div>
                        </div>
                        <div class="col-8"id="searchbar_main_container">
                            <div id="search">
                                <i class="fa-solid fa-magnifying-glass" id="search_icon"></i>
                                <input id="search_input" type="search" placeholder="SEARCH YOUR ARTIST">
                            </div>
                        </div>
                        <div class="col-2" id="login_main_container">
                            <div id="login_container">
                                <button type="button"  id="lg_btn">
                                    Log In
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12" id="menu_container">
                    <div class="row g-0">
                        <div class="col-7" id="menu">
                            <div class="row g-0">
                                <div class="col-2">
                                    <button type="button"  id="home_btn">
                                        Home
                                    </button>
                                </div>
                                <div class="col-2">
                                    <button type="button"  id="artist_btn">
                                        <a href="{{ url_for('artist_track')}}">Artist</a>
                                    </button>
                                </div>
                                <div class="col-2">
                                    <button type="button"  id="wrapped_btn">
                                        Wrapped
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row g-0">
                        <div class="col-11" id="main_content">
                            <div class="row g-0">
                                <div class="col-12">
                                    <h1 class="wrap_title">Your Top 5 Songs <span class="wrap_year">2025</span></h1>
                                </div>
                                <div class="col-12">
                                    <div class="row g-0">
                                      <div class="col-12 music_container">
                                        <div class="row g-0">
                                            {% for artist in wrapped_data %}
                                                <div class="col-2 artist_container">
                                                        <img src="{{ artist.image }}" alt="{{ artist.artist }}" class="music_artist">
                                                    <p class="music_title">{{ loop.index }}. {{ artist.artist }}</p>
                                                </div>
                                            {% endfor %}
                                        </div>
                                      </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <h1 class="wrap_title">Your Top 5 Artists <span class="wrap_year">2025</span></h1>
                                </div>
                                <div class="col-12">
                                    <div class="row g-0">
                                        <div class="col-12 music_container">
                                          <div class="row g-0">
                                              {% for artist in wrapped_data %}
                                                  <div class="col-2 artist_container">
                                                          <img src="{{ artist.image }}" alt="{{ artist.artist }}" class="music_artist">
                                                      <p class="music_title">{{ loop.index }}. {{ artist.artist }}</p>
                                                  </div>
                                              {% endfor %}
                                          </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
